<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <hr>
    </div>
    <div class="row" id="header">
        <div class="col-md-2">

        </div>

        <div class="col-md-4">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a th:href="@{/index}">
                        首页
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="working.html">
                        实验室
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-4">

        </div>
    </div>
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <h3 class="text-center text-info border-bottom pb-3">登&nbsp;&nbsp;录</h3>
            <form class="mt-5" method="post" th:action="@{/login}">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label text-right">账号:</label>
                    <div class="col-sm-10">
                        <input type="text" th:class="|form-control ${usernameMsg==null?'':'is-invalid'}|" id="username"
                               name="username" th:value="${param.username}" placeholder="请输入您的账号!" required>
                        <div class="invalid-feedback" th:utext="${usernameMsg}">
                            该账号不存在!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${passwordMsg==null?'':'is-invalid'}|" id="password"
                               name="password" th:value="${param.password}" placeholder="请输入您的密码!" required>
                        <div class="invalid-feedback" th:utext="${passwordMsg}">
                            密码长度不能小于8位!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
                    <div class="col-sm-6">
                        <input type="text" th:class="|form-control ${codeMsg==null?'':'is-invalid'}|" id="verifycode"
                               name="code" placeholder="请输入验证码!">
                        <div class="invalid-feedback" th:utext="${codeMsg}">
                            验证码不正确!
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <img id="refresh" th:src="@{/kaptcha}" style="width:100px;height:40px;" class="mr-2"/>
                        <a  href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">刷新验证码</a>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <input type="checkbox" id="remember-me" name="rememberme"
                               th:checked="${param.rememberme}">
                        <label class="form-check-label" for="remember-me">记住我</label>
                        <a href="#" class="text-danger float-right">忘记密码?</a>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function refresh_kaptcha(){
        var path = "/dcesp/kaptcha?p=" + Math.random();
        $("#refresh").attr("src",path);
    }
</script>
</html>
